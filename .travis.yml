language: node_js
node_js:
  - 13

services: docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-reserveproxy ./udagram-reserveproxy
  - docker build -t udagram-frontend ./udagram-frontend


## Tagging
  - docker tag udagram-api-feed trongit2904/udagram-api-feed:v1
  - docker tag udagram-api-user trongit2904/udagram-api-user:v1
  - docker tag udagram-reserveproxy trongit2904/udagram-reserveproxy:v1
  - docker tag udagram-frontend trongit2904/udagram-frontend:v1

  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  
  - docker push trongit2904/udagram-api-feed:v1
  - docker push trongit2904/udagram-api-user:v1
  - docker push trongit2904/udagram-reserveproxy:v1
  - docker push trongit2904/udagram-frontend:v1

